<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что звучит?</title>
    <link rel="stylesheet" href="css/guessConsonantSoundSA.css">
    <link rel="icon" href="../../img/favicon/favbg.svg" type="image/x-icon">
</head>
<body>

    <section class="header">
        <div class="container header__container">
            <a href="../../sattention.html" class="header__link"></a>

            <h2 class="header__title">Что звучит?</h2>

            <figure class="instruction">
                <figcaption class="instruction__text">Здесь у нас живут звуки.
                    Нажми кнопку "звук", gослушай и запомни все звуки.
                    Потом нажимай "старт" и угадай, какой это был звук.</figcaption>
            </figure>
        </div>
    </section>

    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <label for="oneOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="oneOption" 
                    >
                    <img 
                        class="form__img" 
                        src="img/form/Fball.png" 
                        alt="элемент"
                        id="oneImg">
                </label>

                <label for="twoOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="twoOption" 
                    >
                    <img 
                        class="form__img" 
                        src="img/form/Krain.png" 
                        alt="элемент"
                        id="twoImg">
                </label>

                <label for="threeOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="threeOption"
                    >
                    <img 
                        class="form__img" 
                        src="img/form/Psoup.png" 
                        alt="элемент"
                        id="threeImg">
                </label>

            </fieldset>
        </form>

        <div class="play-button">
            <button
            class="play-button__repit"
            id="repit"
            >
            </button>

            <button 
            type="submit"
            class="play-button__btn"
            id="submit"
            >
            </button>
            <a class="button__repiat" id="btnnext" href="guessConsonantSoundSA.html"></a>
        </div>
        <audio src="audio/Fball.mp4" id="oneAudio"></audio>
        <audio src="audio/Krain.mp4" id="twoAudio"></audio>
        <audio src="audio/Psoup.mp4" id="threeAudio"></audio>

        <div class="button">
            <button class="button__start-on" id="btnOn"></button>
            <button class="button__play" id="btnplay"></button>
            <a class="button__repiat" id="btn_next" href="guessConsonantSoundSA.html"></a>
        </div>
    </div>

    <div class="popup__bgyes"> 
        <div class="popupyes">
            <img src="img/form/FineFox.png" alt="правильно" width="200">
            <button class="close-popupyes">ОК</button>
        </div>
    </div>

    <div class="popup__bgno"> 
        <div class="popupno">
            <img src="img/form/BadlyFox.png" alt="неправильно" width="200">
            <button class="close-popupno">ОК</button>
        </div>
    </div>

    <script src="js/guessConsonantSoundSA.js"></script>
</body>
</html>
