<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поехали! Автоматизация звука [Р]</title>
    <link rel="stylesheet" href="css/cosmosr.css">
    <link rel="icon" href="../../img/favicon/favbg.svg" type="image/x-icon">
</head>
<body class="body__cosmos">

    <section class="header">
        <div class="container header__container">
            <a href="../../gameList.html" class="header__link-blue"></a>
            <h2 class="header__title-blue">Поехали! 
                Автоматизация звука [Р]</h2>
        </div>
    </section>

    <section class="saturn-screen">
        <div class="container saturn-screen__container">

            <div class="saturn-screen__wrap">
                <figure id="poem" class="saturn-screen__figure saturn-screen__figure-poem">
                    <img src="img/saturn-screen/text-saturn.svg" alt="стих" class="saturn-screen__img">
                </figure>

                <figure id="flag" class="saturn-screen__figure saturn-screen__figure-flag">
                    <img src="img/flag.svg" alt="флаг" class="saturn-screen__img">
                </figure>

                <figure id="mercure" class="saturn-screen__figure saturn-screen__figure-merc">
                    <img src="img/saturn-screen/saturn.svg" alt="планета" class="saturn-screen__img">
                </figure>

                <figure id="rocket" class="saturn-screen__figure saturn-screen__figure-rocket">
                    <img src="img/rocket-go.svg" alt="ракета" class="saturn-screen__img">
                </figure>
            </div>

            <div class="red-btn" >
                <button id="redMerc" class="red-btn__button"></button>
            </div>
            
            <a href="cosmosrneptuneuranus.html" class="saturn-screen__btn-next"></a>
                
        </div>
    </section>

    <audio src="audio/button.mp4" id="audioBtn"></audio>
    <audio src="audio/rocket.mp4" id="audioRocket"></audio>

    <script src="js/cosmosr.js"></script>
</body>
</html>
