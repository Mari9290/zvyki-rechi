<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поехали! Автоматизация звука [Р]</title>
    <link rel="stylesheet" href="css/cosmosr.css">
    <link rel="icon" href="../../img/favicon/favbg.svg" type="image/x-icon">
</head>
<body class="body__first">

    <section class="header">
        <div class="container header__container">
            <a href="../../gameList.html" class="header__link"></a>

            <h2 class="header__title">Поехали! Автоматизация звука [Р]</h2>

            <aside class="instruction">
                <figcaption class="instruction__text">Белка отправляется в космическое путешествие!
                    Читай вместе с ней стихотворения про космос, 
                    правильно произноси звук [Р] и узнавай интересные факты! </figcaption>
            </aside>
        </div>
    </section>

    <section class="first-screen">
        <div class="container first-screen__container">
            <div class="first-screen__wrapper">
                <figure class="first-screen__figure first-screen__figure-person">
                    <img class="first-screen__img-person" src="img/first-screen/cosmonaut.svg" alt="белка">
                </figure>

                <figure class="first-screen__figure first-screen__figure-poem">
                    <img class="first-screen__img-poem" src="img/first-screen/text-start.svg" alt="стих">
                </figure>

                <figure class="first-screen__figure first-screen__figure-rocket">
                    <img class="first-screen__img" src="img/first-screen/rocket-stage.svg" alt="ракета">
                </figure>
            </div>

            <div class="first-screen__btn-wrap">
                <a class="first-screen__btn" href="cosmosrmerc.html"></a>
            </div>
        </div>
    </section>

    
</body>
</html>
