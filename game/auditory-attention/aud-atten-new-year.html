<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preload" href="fonts/Ubuntu-Regular.woff2" as="font" type="font/woff2" crossorigin> -->
    <link rel="stylesheet" href="css/aud-atten-new-year.css">
    <link rel="icon" href="src/favicon/favbg.svg" type="image/x-icon">
</head>
<body>

    <section class="header">
        <div class="container header__container">
            <a href="../sattention.html" class="header__link"></a>

            <h2 class="header__title">Что звучит? Угадай звук</h2>

            <figure class="instruction">
                <img src="img/header/fox-new-year.png" alt="кусака" class="instruction__img">
                <figcaption class="instruction__text">Динь-динь-динь! Новый год уже близко! 
                    Помоги лисе узнать новогодние звуки. 
                    Нажми кнопку "звук", послушай и запомни, 
                    как звучат праздничные предметы. 
                    Потом нажимай "старт" и угадай, что звучало.</figcaption>
            </figure>
        </div>
    </section>

    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <label for="oneOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="oneOption" 
                    >
                    <img 
                        class="form__img" 
                        src="img/form/bells.png" 
                        alt="элемент"
                        id="oneImg">
                </label>

                <label for="twoOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="twoOption" 
                    >
                    <img 
                        class="form__img" 
                        src="img/form/chimes.png" 
                        alt="элемент"
                        id="twoImg">
                </label>

                <label for="threeOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="threeOption"
                    >
                    <img 
                        class="form__img" 
                        src="img/form/fire.png" 
                        alt="элемент"
                        id="threeImg">
                </label>

                <label for="fourOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="fourOption"
                    >
                    <img 
                        class="form__img" 
                        src="img/form/whistle.png" 
                        alt="элемент"
                        id="fourImg">
                </label>
            </fieldset>
        </form>

        <div class="play-button">
            <button
            class="play-button__repit"
            id="repit"
            >
            </button>

            <button 
            type="submit"
            class="play-button__btn"
            id="submit"
            >
            </button>
        </div>
        <audio src="audio/bells.mp4" id="oneAudio"></audio>
        <audio src="audio/chimes.mp4" id="twoAudio"></audio>
        <audio src="audio/fire.mp4" id="threeAudio"></audio>
        <audio src="audio/whistle.mp4" id="fourAudio"></audio>

        <div class="button">
            <button class="button__start-on" id="btnOn"></button>
            <button class="button__play" id="btnplay"></button>
        </div>
    </div>

    <div class="popup__bgyes"> 
        <div class="popupyes">
            <img src="img/popup/fine-fox.png" alt="правильно" width="200">
            <button class="close-popupyes">ОК</button>
        </div>
    </div>

    <div class="popup__bgno"> 
        <div class="popupno">
            <img src="img/popup/badly-fox.png" alt="неправильно" width="200">
            <button class="close-popupno">ОК</button>
        </div>
    </div>

    <script src="js/aud-atten-new-year.js"></script>
</body>
</html>
