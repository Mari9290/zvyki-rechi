<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай звук "ПТИЦЫ"</title>
    <link rel="stylesheet" href="css/sizzlingsa.css">
    <link rel="icon" href="../../img/favicon/favbg.svg" type="image/x-icon">
</head>
<body>

    <section class="header">
        <div class="container header__container">
            <a href="../../sattention.html" class="header__link"></a>

            <h2 class="header__title">Какой звук в слове?</h2>

            <figure class="instruction">
                <img src="img/header/sqwerel-say.svg" alt="кусака" class="instruction__img">
                <figcaption class="instruction__text">Белочка скажет тебе слова.  
                    Определи, какой звук есть в слове. 
                    Нажми на символ этого звука и галочку, чтобы проверить ответ.</figcaption>
            </figure>
        </div>
    </section>

    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <label for="oneOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="oneOption" 
                    >
                    <img 
                        class="form__img" 
                        src="img/form/s.png" 
                        alt="элемент"
                        id="oneImg">
                </label>

                <label for="twoOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="twoOption" 
                    >
                    <img 
                        class="form__img" 
                        src="img/form/sh.png" 
                        alt="элемент"
                        id="twoImg">
                </label>

                <label for="threeOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="threeOption"
                    >
                    <img 
                        class="form__img" 
                        src="img/form/sy.png" 
                        alt="элемент"
                        id="threeImg">
                </label>

                <label for="fourOption" class="form__label">
                    <input 
                        type="radio" 
                        class="form__option"
                        name="form" 
                        id="fourOption"
                    >
                    <img 
                        class="form__img" 
                        src="img/form/shy.png" 
                        alt="элемент"
                        id="fourImg">
                </label>
            </fieldset>
        </form>

        <div class="play-button">
            <button
            class="play-button__repit"
            id="repit"
            >
            </button>

            <button 
            type="submit"
            class="play-button__btn"
            id="submit"
            >
            </button>
        </div>
        <audio src="audio/s/ananas.mp4" id="oneAudio"></audio>
        <audio src="audio/sh/kashtan.mp4" id="twoAudio"></audio>
        <audio src="audio/sy/cymga.mp4" id="threeAudio"></audio>
        <audio src="audio/shy/prishepka.mp4" id="fourAudio"></audio>

        <div class="button">
            <button class="button__start-on" id="btnOn"></button>
            <button class="button__play" id="btnplay"></button>
        </div>
    </div>

    <div class="popup__bgyes"> 
        <div class="popupyes">
            <img src="../image_play/squirrel5.png" alt="правильно" width="200">
            <button class="close-popupyes">ОК</button>
        </div>
    </div>

    <div class="popup__bgno"> 
        <div class="popupno">
            <img src="../image_play/squirrel2.png" alt="неправильно" width="200">
            <button class="close-popupno">ОК</button>
        </div>
    </div>

    <script src="js/sizzlingsa.js"></script>
</body>
</html>
